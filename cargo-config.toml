[build]
# Target musl-libc by default when running Cargo.
target = "x86_64-unknown-linux-musl"

[target.x86_64-unknown-linux-musl]
linker = "x86_64-unknown-linux-musl-gcc"

[target.arm-unknown-linux-musleabi]
linker = "arm-unknown-linux-musleabi-gcc"

[target.arm-unknown-linux-musleabihf]
linker = "arm-unknown-linux-musleabihf-gcc"

[target.armv7-unknown-linux-musleabihf]
linker = "arm-unknown-linux-musleabihf-gcc"

[target.i686-unknown-linux-musl]
linker = "i686-unknown-linux-musl-gcc"

[target.aarch64-unknown-linux-musl]
linker = "aarch64-unknown-linux-musl-gcc"

[target.mips-unknown-linux-musl]
linker = "mips-unknown-linux-musl-gcc"

[target.mipsel-unknown-linux-musl]
linker = "mipsel-unknown-linux-musl-gcc"
